<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROMAN NUMARALS CONVERTER</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROMAN NUMARALS CONVERTER</h1>
    <section class="container">
      <div class="latin">
        <label for="latin-number">Enter Latin Number</label>
        <input type="number" name="latin-number" id="latin-number" />
        <button id="convert">Convert</button>
      </div>
      <div class="roman">
        <label for="roman-number">Roman Number Result</label>
        <input
          type="text"
          name="roman-number"
          id="roman-number-result"
          disabled
        />
        <button id="reset">Reset</button>
      </div>
    </section>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
